language: python

matrix:
    include:
        - python: '3.5.0'
        - python: '3.5.1'
        - python: '3.5.2'
        - python: '3.6.0'

install:
  - pip install -rrequirements-test.txt
  - pip install tox-travis
  - pip install coveralls
  - pip install flake8

before_script:
  - flake8 --max-line-length=120 .

script:
  - tox

after_success:
  - coveralls
